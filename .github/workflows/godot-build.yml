name: Godot Android Export

on:
  workflow_dispatch:

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: godotengine/actions@v1
        with:
          version: 4.2.1   # change if youâ€™re using another Godot version

      - name: Export Android APK
        run: |
          mkdir -p build
          godot --headless --verbose --export-release "Android" build/my-horror-game.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-horror-game
          path: build/my-horror-game.apk