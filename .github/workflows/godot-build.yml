name: Godot Android Export

on:
  workflow_dispatch:

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: firebelley/godot-export@v5.2.0
        with:
          godot-version: 4.2.1
          export-preset: "Android"
          relative-project-path: .
          use-preset-export-path: true
          export-as-pack: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-horror-game
          path: build.apk
