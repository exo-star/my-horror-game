name: Godot Android Export

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot
        uses: firebelley/godot-export@v5.2.0
        with:
          godot-version: 4.1.1
          export-type: Android
          output-path: build/my-game.apk
